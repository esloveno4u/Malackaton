<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embalses de Andalucía</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="text"] {
            margin-bottom: 20px;
            padding: 10px;
            width: 300px;
        }
    </style>
</head>
<body>

    <h1>Embalses de Andalucía</h1>

    <!-- Campo de búsqueda -->
    <input type="text" id="buscarEmbalse" placeholder="Buscar embalse por nombre o ámbito...">

    <table id="embalsesTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Ámbito</th>
                <th>Nombre del embalse</th>
                <th>Agua total (hm³)</th>
                <th>Eléctrico</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se insertarán los datos del JSON -->
        </tbody>
    </table>

    <script>
        let embalses = [];

        // Función para cargar los datos del archivo JSON
        async function cargarDatos() {
            try {
                const response = await fetch('embalsesutf8.json');
                if (!response.ok) {
                    throw new Error('No se pudo cargar el archivo JSON');
                }

                // Convertimos la respuesta a JSON
                const datos = await response.json();
                embalses = datos.items; // Guardamos los embalses en una variable global
                mostrarDatos(embalses); // Mostramos los datos inicialmente
            } catch (error) {
                console.error('Error al cargar los datos:', error);
            }
        }

        // Función para mostrar los datos en la tabla
        function mostrarDatos(datos) {
            const tbody = document.querySelector('#embalsesTable tbody');
            tbody.innerHTML = ''; // Limpiamos el contenido de la tabla

            datos.forEach(embalse => {
                const fila = document.createElement('tr');
                fila.innerHTML = `
                    <td>${embalse.id}</td>
                    <td>${embalse.ambito_nombre}</td>
                    <td>${embalse.embalse_nombre}</td>
                    <td>${embalse.agua_total}</td>
                    <td>${embalse.electrico_flag ? 'Sí' : 'No'}</td>
                    <td><a href="${embalse.links[0].href}" target="_blank">Ver más</a></td>
                `;
                tbody.appendChild(fila);
            });
        }

        // Función para filtrar los embalses según el valor del campo de búsqueda
        function filtrarEmbalses() {
            const filtro = document.querySelector('#buscarEmbalse').value.toLowerCase();

            // Filtramos los embalses según el nombre o el ámbito
            const embalsesFiltrados = embalses.filter(embalse => {
                return embalse.embalse_nombre.toLowerCase().includes(filtro) ||
                       embalse.ambito_nombre.toLowerCase().includes(filtro);
            });

            // Volvemos a mostrar los embalses filtrados
            mostrarDatos(embalsesFiltrados);
        }

        // Escuchar eventos de entrada en el campo de búsqueda
        document.querySelector('#buscarEmbalse').addEventListener('input', filtrarEmbalses);

        // Cargamos los datos cuando la página se cargue
        window.onload = cargarDatos;
    </script>

</body>
</html>
