<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embalses Cercanos</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }

        /* Estilos para alto contraste */
        body.high-contrast {
            background-color: #000;
            color: #fff;
        }
        
        body.high-contrast button, body.high-contrast a {
            background-color: yellow;
            color: black;
        }

        /* Estilos para aumentar el tamaño del texto */
        body.large-text {
            font-size: 1.5em;
        }

        /* Estilos del botón de accesibilidad */
        .accessibility-button {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 1000;
            font-size: 14px;
        }

        .accessibility-menu {
            display: none;
            position: fixed;
            top: 50px;
            right: 10px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .accessibility-menu button {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Embalses Cercanos a Tu Ubicación</h1>

    <!-- Mapa -->
    <div id="map"></div>

    <!-- Botón de accesibilidad -->
    <button class="accessibility-button" onclick="toggleAccessibilityMenu()">Accesibilidad</button>
    <div class="accessibility-menu" id="accessibilityMenu">
        <button onclick="toggleHighContrast()">Alto Contraste</button>
        <button onclick="toggleLargeText()">Texto Grande</button>
        <button onclick="readContent()">Narrar Texto</button>
    </div>

    <!-- Scripts para Leaflet y la geolocalización -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Muestra u oculta el menú de accesibilidad
        function toggleAccessibilityMenu() {
            const menu = document.getElementById('accessibilityMenu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        // Alternar el modo de alto contraste
        function toggleHighContrast() {
            document.body.classList.toggle('high-contrast');
        }

        // Alternar el texto grande
        function toggleLargeText() {
            document.body.classList.toggle('large-text');
        }

        // Leer el contenido de la página (narrador de texto)
        function readContent() {
            const content = document.querySelector('h1').innerText + " " + 
                            document.querySelector('p').innerText;
            const utterance = new SpeechSynthesisUtterance(content);
            speechSynthesis.speak(utterance);
        }

        // Geolocalización y mapa
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showMap, showError);
        } else {
            alert('La geolocalización no es soportada por este navegador.');
        }

        function showMap(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;

            // Crear el mapa centrado en la ubicación del usuario
            var map = L.map('map').setView([lat, lon], 10);

            // Añadir una capa de OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            // Marcar la ubicación del usuario
            var userMarker = L.marker([lat, lon]).addTo(map)
                .bindPopup('<b>Estás aquí</b>').openPopup();

            // Llamar al backend para obtener los embalses cercanos
            fetch(`http://localhost:3000/embalses-cercanos?lat=${lat}&lon=${lon}`)
                .then(response => response.json())
                .then(data => {
                    data.forEach(embalse => {
                        // Marcar cada embalse en el mapa
                        var embalseMarker = L.marker([embalse.LATITUD, embalse.LONGITUD]).addTo(map)
                            .bindPopup(`<b>${embalse.NOMBRE}</b><br>A ${embalse.DISTANCE.toFixed(2)} km.`);
                    });
                })
                .catch(error => {
                    console.error('Error al obtener los embalses:', error);
                });
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    alert("El usuario negó el acceso a la geolocalización.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("La ubicación no está disponible.");
                    break;
                case error.TIMEOUT:
                    alert("La solicitud de geolocalización ha caducado.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("Ha ocurrido un error desconocido.");
                    break;
            }
        }
    </script>
</body>
</html>
